<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-sacle=1,user-scalable=no" />
  <link rel="stylesheet" href="./css/imgePreview.css">
</head>
<body>
<div class="hyhc-box">
  <div class="img-small">
    <ul class="img-small-flex">
      <li class="img-small-i"><img src="./img/1.jpg" width="100%" height="100%"></li>
      <li class="img-small-i"><img src="./img/2.jpg" width="100%" height="100%"></li>
      <li class="img-small-i"><img src="./img/3.jpg" width="100%" height="100%"></li>
    </ul>
  </div>
  <div class="img-list">
    <ul class="img-list-flex">
      <li class="img-list-i"><img src="./img/1.jpg" alt="" width="100%" height="100%"><span class="img-close">X</span></li>
      <li class="img-list-i"><img src="./img/2.jpg" alt="" width="100%" height="100%"><span class="img-close">X</span></li>
      <li class="img-list-i"><img src="./img/3.jpg" alt="" width="100%" height="100%"><span class="img-close">X</span></li>
    </ul>
  </div>
</div>
<script src="js/imgePreview.js"></script>
<script>
  runImg({
    clickDom:document.getElementsByClassName("img-small-i"),//点击的元素列表
    showBox:document.getElementsByClassName("img-list")//展示的列表盒子
  });
</script>
</body>
</html>
