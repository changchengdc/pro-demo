<script type="text/javascript" >
	$(function(){
		try
		{
			var message=localStorage.getItem("message");
		}
		catch (e)
		{
			console.log("不支持html5"+e.message);
		}
		
		if(message){
			$(".t_all").html(message);
		}
		$(".q_box").click(function(){
			$(".face_info").toggle("slow");
		
		});

		$(".face_info").find("li").click(function(){
			var img = $(this).find("img").clone();
			$(".qq_content").append(img);
			
		});

		$(".q_send").click(function(){
			var _html = $(".qq_content").html();
			if (_html == ""){
			$(".face_info").fadeOut("slow");
			$(".qq_content").focus();
			return;
			}
			$(".t_all").prepend("<div class='send_ok animated bounceIn'>"+_html+"</div>");//图片需要用html取，取所有
			//添加后存储，一定要在这里
			try
			{
				localStorage.setItem("message",$(".t_all").html());
			}
			catch (e)
			{
				console.log("不支持html5");
			}
			
			$(".face_info").fadeOut("slow");
		});
		if (!window.console || !console.firebug){
		var names = ["log", "debug", "info", "warn", "error", "assert", "dir", "dirxml", "group", "groupEnd", "time", "timeEnd", "count", "trace", "profile", "profileEnd"];

		window.console = {};
		for (var i = 0; i < names.length; ++i)
			window.console[names[i]] = function() {}
		}
	
		
	});
</script>
