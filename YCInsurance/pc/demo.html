    // 基于准备好的dom，初始化echarts实例
    /*折线图 start*/
    var option_line = {
        title:{
            text:"本周保费(万元)",//标题，默认为“折线图”
            color:"#333",//标题颜色，默认为“#333”
            fontWeight:"normal",//标题粗细，默认为“normal”
            fontSize:"18px",//标题字体大小，默认为“18px”
            fontFamily:"微软雅黑"//标题字体类型，默认为宋体
        },
        chartType:"line",//图形类型，必填
        xData:["第一周","第二周","第三周","第四周","第五周","第六周","当前周"],//X轴显示文字，默认为空字符串
        xBoundaryGap:false,//X轴边界两边是否留白，默认为true
        yAxis:{
            type:"value"//坐标轴类型，默认为value
        },
        data:[ [51,65,78,54,42,24,33] ],//数据，二维数组类型，必填
        dataSet:[{
            showPoint:true,//每一个X刻度对应的Y轴图形是否显示数据点，默认为true
            color:"#398dee",//线条颜色，默认为#398dee
            name:"保费",//tooltip显示名称，不填不显示
            topColor:"#cadffa",//图形上边界颜色，默认为#cadffa
            bottomColor:"#e8f2fd"//图形下边界颜色，默认为#e8f2fd
        }]
    };

    $("#main_line").drawChart(option_line);
    /*折线图 end*/

    var option_bar = {

        chartType:"bar",//图形类型，必填

        xBoundaryGap:true,//X轴边界两边是否留白，默认为true

            type:"value"//坐标轴类型，默认为value

            barWidth:"40%",//柱子宽度，默认为60%

    };
