<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>基于HTML5手机上下滑动翻页特效</title>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/endpic.css">

<body class="s-bg-ddd pc no-3d" style="-webkit-user-select: none;">
    <section class="u-alert">
        <img style="display:none;" src="images/load.png">
        <div class="alert-loading z-move">
            <div class="cycleWrap">	<span class="cycle cycle-1"></span>
                <span class="cycle cycle-2"></span><span class="cycle cycle-3"></span><span class="cycle cycle-4"></span>
            </div>
            <div class="lineWrap">	<span class="line line-1"></span><span class="line line-2"></span><span class="line line-3"></span>
            </div>
        </div>
    </section>
    <section class="u-arrow">
        <p class="css_sprite01"></p>
    </section>
    <section class="p-ct transformNode-2d" style="height: 907px;">
        <div class="translate-back" style="height: 907px;">
            <div class="m-page m-fengye" data-page-type="info_pic3" data-statics="info_pic3" style="height:100%;">
                <div class="page-con lazy-finish" data-position="50% 50%" data-size="cover" style="background-image: url(images/01.png); background-size: cover; height: 1136px; background-position: 50% 50%;">
                </div>
            </div>
            <div class="m-page m-bigTxt f-hide" data-page-type="info_pic3" data-statics="info_pic3" style="height:100%;">
                <div class="page-con lazy-finish" data-position="50% 50%" data-size="cover" style="background-image: url(images/02.png); background-size: cover; height: 1136px; background-position: 70% 70%;">
                </div>
            </div>
            <div class="m-page m-bigTxt f-hide" data-page-type="info_pic3" data-statics="info_pic3" style="height:100%;">
                <div class="page-con lazy-finish" data-position="50% 50%" data-size="cover" style="background-image: url(images/03.png); background-size: cover; height: 1136px; background-position: 50% 50%;">
                </div>
            </div>
            <div class="m-page m-bigTxt f-hide" data-page-type="info_pic3" data-statics="info_pic3" style="height:100%;">
                <div class="page-con lazy-finish" data-position="50% 50%" data-size="cover" style="background-image: url(images/04.png); background-size: cover; height: 1136px; background-position: 50% 50%;">
                </div>
            </div>
            <div class="m-page m-bigTxt f-hide" data-page-type="info_pic3" data-statics="info_pic3" style="height:100%;">
                <div class="page-con lazy-finish" data-position="50% 50%" data-size="cover" style="background-image: url(images/05.png); background-size: cover; height: 1136px; background-position: 50% 50%;">
                </div>
            </div>
            <div class="m-page m-bigTxt f-hide" data-page-type="info_pic3" data-statics="info_pic3" style="height:100%;">

                <div class="page-con lazy-finish" data-position="50% 50%" data-size="cover" style="background-image: url(images/06.png); background-size: cover; height: 1136px; background-position: 50% 50%;">
                </div>
            </div>
            <div class="m-page m-bigTxt f-hide" data-page-type="info_pic3" data-statics="info_pic3" style="height:100%;">

                <div class="page-con lazy-finish" data-position="50% 50%" data-size="cover" style="background-image: url(images/07.png); background-size: cover; height: 1136px; background-position: 50% 50%;">
                </div>
            </div>
            <div class="m-page m-bigTxt f-hide" data-page-type="info_pic3" data-statics="info_pic3" style="height:100%;">

                <div class="page-con lazy-finish" data-position="50% 50%" data-size="cover" style="background-image: url(images/08.png); background-size: cover; height: 1136px; background-position: 50% 50%;">
                </div>
            </div>
            <div class="m-page m-bigTxt f-hide" data-page-type="info_pic3" data-statics="info_pic3" style="height:100%;">

                <div class="page-con lazy-finish" data-position="50% 50%" data-size="cover" style="background-image: url(images/09.png); background-size: cover; height: 1136px; background-position: 50% 50%;">
                </div>
            </div>
            <div class="m-page m-bigTxt f-hide" data-page-type="info_pic3" data-statics="info_pic3" style="height:100%;">

            <div class="page-con lazy-finish" data-position="50% 50%" data-size="cover" style="background-image: url(images/10.png); background-size: cover; height: 1136px; background-position: 50% 50%;">
                </div>
            </div>
            <div class="music_pic_a">
                <img id="music_gif" src="images/music.gif" alt="" width="100" height="100"/>
            </div>
            <div class="music_pic" onclick="audioplay();">
                <audio id="music_p" src="mp3/1.mp3" autoplay loop></audio>
                <img id="pases" class="addRolling"  src="images/music_off.png" alt="" width="60" height="60"/>
            </div>
        </div>
    </section>
    <section class="u-pageLoading">
        <img src="images/load.png" alt="loading">
    </section>
    <script src="js/init.mix.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/coffee.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/99_main.js" type="text/javascript" charset="utf-8"></script>
    <!--<script src="/scripts/2bc/_gg_980_90.js" type="text/javascript"></script>-->

    <script  type="text/javascript" charset="utf-8">
        function audioplay(){//防止冒泡
            var audio = document.getElementById("music_p");
            var _gif = document.getElementById("music_gif");
            var _pases= document.getElementById("pases");
            event.stopPropagation();
            if(audio.paused) //如果当前是暂停状态
            {
                audio.play();//播放

                _gif.style.display = "block";
                _pases.className = "addRolling";
                return;
            }
            audio.pause(); //暂停
            _gif.style.display = "none";
            _pases.className = "";
        };
    </script>

</html>
